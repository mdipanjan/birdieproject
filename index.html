<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600" rel="stylesheet">
   

    <link rel="stylesheet" href="style.css">
  
  
    <title>Birdie</title>
</head>
<body>
        <nav class="navbar">
                <h1 class="logo">
                    Birdie
                    
                </h1>
                
                <div class="nav-item nav-1">
                    <a class="" href="">Shop</a>
                    <a class="" href="">Lookbook</a>
                </div>
              
                <div class="nav-item nav-2">

                    <div class="hamburger" onclick="cross(this)">
                        <div class="line line1"></div>
                        <div class="line line2"></div>
                    </div>
                </div>
                <div class="nav-item nav-3">
                    <a class="" href="">Account</a>
                    <a class="" href="">cart</a>
                </div>
             
            
        </nav>
    <header class="header">
      
        <section class="categories">
            <div class="list">
                <p>Categories</p>
               
                <a class="list-items" href="#">Shoes</a>
                <a class="list-items" href="#">T-shirts</a>
                <a class="list-items" href="#">sunglasses</a>
                <a class="list-items" href="#">show-all</a>
                
                
            </div>
        </section>
        <section class="shop">
            
                    <div class="jacket-head">
                            <h1 class="heading">Girls</h1>
                            <h3>Shop All</h3>
                            
                            <a href="">
                                <svg class="icon">
                            
                                <use xlink:href="sprite.svg#icon-plus"></use>
                                        
                                </svg>
                            </a>
                    </div>
                  

                   <h2 class="box-text">Jackets</h2>
              
                    <div class="jacket-box">
                        <div class="jacket-line"></div>
                         <img class="box" src="img/neww.jpg" alt="">
                      
                    </div> 
                     <!-- <div class="box">
                        
                    
                    </div>  -->
                    
                      
                   
            </div>
            
        </section>
        <section class="dress">
                
            <div class="left">
        
            </div>
            <div class="right">
        
            </div>
            
            <figure class="shape">
                <img class="circle" src="img/jac.jpg" alt="">
            </figure>
                <a href="">
                    <svg class="icon1">
                
                    <use xlink:href="sprite.svg#icon-plus"></use>
                            
                    </svg>
                </a>
            <h1 class="circle-text">Dresses</h1>
            <div class="footer">
                <a class="foot" href="">Faq</a>
                <a class="foot" href="">Help</a>
            </div>
        </section>
        
     
    </header>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="animation.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
